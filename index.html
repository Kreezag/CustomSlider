<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>


<h1>CUSTOM SLIDER !</h1>

<div id="mainSlider" class="b-slider">
    <div class="b-slider__layout">
        <div class="b-slider__slides">
            <div class="b-slider__slide ">
                <img class="b-slider__slide-img" src="images/kot1.png" alt="">
            </div>

            <div class="b-slider__slide b-slider__slide--active">
                <img class="b-slider__slide-img" src="images/kot2.jpg" alt="">
            </div>

            <div class="b-slider__slide">
                <img class="b-slider__slide-img" src="images/kot3.jpg" alt="">
            </div>
        </div>
        <div class="b-slider__arrows">
            <a class="b-slider__arrow b-slider__arrow--left" data-arrow-left></a>
            <a class="b-slider__arrow b-slider__arrow--right" data-arrow-right></a>
        </div>
        <div class="b-slider__crops">
        </div>
    </div>
</div>



<script src="index.js"></script>
</body>
</html>
